<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>NFT Preview Card Component</title>

</head>
<body>

  <!-- App -->
  <div class="flex justify-center items-center mt-20">
    <div class="outer-card-2 p-7 rounded-3xl">
      <div class="outer-card p-5 rounded-2xl">
        <div class="card p-5 rounded-xl">
          <!-- Image -->
          <div class="flex justify-center mx-auto">
            <div class="images">
                <img class="image-equilibrium rounded-xl" src="images/image-equilibrium.jpg" alt="Equilibrium" width="250">
              <div class="img-overlay rounded-xl">
                <img src="images/icon-view.svg" alt="View">
              </div>
            </div>
          </div>
          <!-- Description -->
          <div class="mt-5">
            <h1 style="color: hsl(0, 0%, 100%); font-weight: 600;">Equilibrium #3429</h1>
          </div>
          <div class="mt-3">
            <h2 class="text-sm" style="color: hsl(215, 51%, 70%); font-weight: 300;">Our Equilibrium collection promotes <br> balance and calm.</h2>
          </div>
          <!-- Price - Ethereum -->
          <div class="grid grid-cols-2 mt-3">
            <div>
              <img class="inline-block" src="images/icon-ethereum.svg" alt="Ethereum">
              <h3 class="text-xs ml-1 inline-block my-auto" style="color: hsl(178, 100%, 50%); font-weight: 600;">0.041 ETH</h3>
            </div>
            <div class="flex justify-end">
              <img class="inline-block" src="images/icon-clock.svg" alt="Clock">
              <h3 class="text-xs ml-1 inline-block my-auto" style="color: hsl(215, 51%, 70%);">3 days left</h3>
            </div>
          </div>
          <!-- Divider Line -->
          <div class="mt-5">
            <hr>
          </div>
          <!-- NFT Creator -->
          <div class="mt-3">
            <img class="inline-block creator-avatar rounded-full" src="images/image-avatar.png" alt="Creator" width="30">
            <h3 class="text-sm inline-block ml-2" style="color: hsl(215, 51%, 70%);">Creation of <span class="text-white">Jules Wyverns</span></h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="text-center text-sm text-white px-20 sm:px-0 mb-10">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span class="font-bold">Frontend Mentor</span></a>. <br>
    Coded by <a class="font-bold" href="https://www.instagram.com/raydharmaa/">Ray Dharma</a>.
  </div>

</body>
</html>
